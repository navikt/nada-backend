apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: nada-backend
  namespace: nada
  labels:
    team: nada
spec:
  image: "{{ image }}"
  port: 8080
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://nada.intern.nav.no/api/oauth2/callback"
  ingresses:
    - "https://nada.intern.nav.no/api"
  envFrom:
    - secret: impersonation-subject
    - secret: github-read-token
  filesFrom:
    - secret: google-credentials
      mountPath: /var/run/secrets/google-credentials
  env:
    - name: GOOGLE_ADMIN_CREDENTIALS_PATH
      value: /var/run/secrets/google-credentials/sa.json
    - name: HOSTNAME
      value: "nada.intern.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: nada
