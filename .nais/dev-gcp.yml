kind: "Application"
apiVersion: "nais.io/v1alpha1"
metadata:
  name: nada-backend
  namespace: nada
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
  labels:
    team: nada
spec:
  image: "{{ image }}"
  port: 8080
  azure:
    application:
      enabled: true
      replyURLs:
        - https://data.intern.nav.no/api/oauth2/callback
        - http://localhost:8080/api/oauth2/callback
      tenant: nav.no
  command:
    - /app/nada-backend
    - --teamkatalogen-url
    - https://teamkatalog-api.dev-fss-pub.nais.io/team
    - --polly-url
    - https://polly.dev-fss-pub.nais.io/process
  replicas:
    min: 2
    max: 4
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  prometheus:
    enabled: true
    path: /internal/metrics
  ingresses:
    - "https://data.dev.intern.nav.no/api"
    - "https://nada.ekstern.dev.nav.no/api"
    - "https://data.dev.intern.nav.no/datapakke/"
  envFrom:
    - secret: nada-backend
  filesFrom:
    - secret: nada-backend-google-credentials
      mountPath: /var/run/secrets/google-credentials
    - secret: nada-backend-metabase-sa
      mountPath: /var/run/secrets/nada-credentials
  env:
    - name: GOOGLE_ADMIN_CREDENTIALS_PATH
      value: /var/run/secrets/google-credentials/sa.json
    - name: HOSTNAME
      value: "data.dev.intern.nav.no"
    - name: METABASE_API
      value: "http://nada-metabase/api"
    - name: METABASE_GOOGLE_CREDENTIALS_PATH
      value: /var/run/secrets/nada-credentials/meta_creds.json
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: nada
  accessPolicy:
    inbound:
      rules:
        - application: nada-frontend
        - application: nada-datasetenricher
        - application: metrics-markedsplassen
    outbound:
      rules:
        - application: nada-metabase
